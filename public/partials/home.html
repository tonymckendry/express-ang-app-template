<div class='modal fade' id='myModal' tabindex="-1" role='dialog'>
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h4>Modal Title</h4>
      </div>
      <div class='modal-body'>
        <Input type='text' ng-model='term'></Input><button ng-click='callIt(term)' data-dismiss='modal' data-target='#myModal'>Do it!</button>
      </div>
      <div class='modal-footer'>
        footer stuff
      </div>
    </div>
  </div>
</div>
<div class='container'>
  <div class='row'>
    <div class='col-md-9 leftContainer'>
      <div class='row'>
        <div class='col-md-12'>
          <div class='inputDiv'>
            <button ng-click='stopIt()'>Stop it</button>
            <br>
            <button data-toggle='modal' data-target='#myModal'>Modal</button>
            <br>
            <button ng-click='restart()'>Restart</button>
          </div>
          <div class='totalDiv'>
            <p>Tweets: {{total}}</p>
            <p>Average: {{average}}</p>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='progcont'>
          <div class='progress neg'>
            <div class='progress-bar negbar' ng-style="{'width':negWidth+'%', 'background-color':avcolor}">

            </div>
          </div>
          <div class='progress'>
            <div class='progress-bar' ng-style="{'width':posWidth+'%', 'background-color':avcolor}">

            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='a'></div>
      </div>
    </div>
      <div class='tweetFeed col-md-3'>
        <div class='feedTitle'><p>Tweet Feed</p></div>
        <p class='tweetText fadein' ng-repeat='tweet in tweets' ng-style="{'color':tweet.color}">{{tweet.tweet}}{{tweet.coords}}</p>
      </div>
  </div>
</div>
